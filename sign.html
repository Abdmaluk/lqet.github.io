<!DOCTYPE html>
<html>
<head>
  <title>Signup</title>
  <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-firestore.js"></script>

  <script>
    // Initialize Firebase
    var firebaseConfig = {
      apiKey: "AIzaSyDV3F9KWocJgi1R5t90vb002Gg_bKLQIxU",
  authDomain: "users-1e449.firebaseapp.com",
  projectId: "users-1e449",
  storageBucket: "users-1e449.appspot.com",
  messagingSenderId: "763748549016",
  appId: "1:763748549016:web:b1b27fe5cc2c24a5bfabed",
  measurementId: "G-KW39Y6NBVB"
    };

    firebase.initializeApp(firebaseConfig);

    document.getElementById('signupForm').addEventListener('submit', function(event) {
      event.preventDefault();

      var email = document.getElementById('email').value;
      var username = document.getElementById('username').value;

      // Check if the email and username are not empty
      if (email && username) {
        // Perform further actions with the form data
        // For example, you can send the authorization request to an administrator
        // or store the form data in a database for review

        // Here, we'll assume the request is stored in an "authorization_requests" collection in Firestore
        var db = firebase.firestore();
        db.collection("authorization_requests").add({
          email: email,
          username: username
        })
        .then(function(docRef) {
          console.log("Authorization request submitted with ID: ", docRef.id);
          // Optionally, display a success message to the user or redirect them to a thank you page
          // For example:
          // window.location.href = 'thankyou.html';
        })
        .catch(function(error) {
          console.error("Error submitting authorization request: ", error);
          // Display an error message to the user indicating the request couldn't be submitted
        });
      } else {
        // Display an error message to the user indicating required fields are missing
      }
    });
  </script>
</head>
<body>
  <h1>Signup</h1>

  <form id="signupForm">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <input type="submit" value="Request Authorization">
  </form>

</body>
</html>

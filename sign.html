<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <!-- Include Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-auth.js"></script>
</head>
<body>
  <h1>Sign Up</h1>

  <form id="signupForm">
    <label for="email">Emails:</label>
    <input type="email" id="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" required>

    <button type="submit">Sign Up</button>
  </form>

  <!-- Script to handle the signup process -->
  <script>
    // Initialize Firebase
    var firebaseConfig = {
  apiKey: "AIzaSyDV3F9KWocJgi1R5t90vb002Gg_bKLQIxU",
  authDomain: "users-1e449.firebaseapp.com",
  projectId: "users-1e449",
  storageBucket: "users-1e449.appspot.com",
  messagingSenderId: "763748549016",
  appId: "1:763748549016:web:b1b27fe5cc2c24a5bfabed",
  measurementId: "G-KW39Y6NBVB"
    };
  
    firebase.initializeApp(firebaseConfig);
  
    // Add an event listener to the submit button
    document.getElementById('signupForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the form from submitting by default
      
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
  
      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then(function(user) {
          // Handle successful signup
          console.log('User created successfully!');
          // Optionally, you can redirect the user to another page after successful signup
          window.location.href = 'login.html';
        })
        .catch(function(error) {
          // Handle errors
          var errorCode = error.code;
          var errorMessage = error.message;
          console.error(errorCode, errorMessage);
        });
    });
  </script>
</body>
</html>
